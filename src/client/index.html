<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/socket.io.js"></script>
    <title>Chat bot</title>
</head>
<body>
    <div class="chat-open" id="chat-open" onclick="openChat();">
        <img src="assets/chat.ico" class="chat-open_icon">
    </div>

    <div class="chat" id="chat">
        <div class="chat-header">
            <div class="chat-header_label">
                <img src="assets/chat.ico" class="chat-header__icon">
                <span>Онлайн-консультант</span>
            </div>
            
            <img src="assets/close.ico" class="chat-header__close" onclick="closeChat();">
        </div>

        <div class="chat-body" id="chat-body">
            <div class="chat-body_messages" id="messages">
                
            </div>
        </div>

        <div class="chat-input">
            <input id="message_text" type="text" class="chat-input_text" placeholder="Введите сообщение" onkeypress="sendMessage(event);">
            <img src="assets/send.svg" class="chat-input_send" onclick="sendMessage();">
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
